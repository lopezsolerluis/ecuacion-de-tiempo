<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
  </head>
  <body>
    <div id="app">
    </div> <!-- end of app div -->
    <div id="form">
      <label for="slider-inclinacion" id="label-inclinacion">Inclinación: 23.5º</label>
      <input type="range" name="slider-inclinacion" value="23.5" id="slider-inclinacion" min="0" max="89.99" step="any">
      <label for="slider-excentricidad" id="label-excentricidad">Excentricidad: 0.017</label>
      <input type="range" name="slider-excentricidad" value="0.01671" id="slider-excentricidad" min="0" max="0.9999" step=".001">
    </div>
    <script src="cljs-out/dev-main.js" type="text/javascript"></script>
  </body>
</html>
